<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그랩마켓</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="/grab-market/images/icons/logo.png" alt="" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="/grab-market/images/banners/banner1.png" alt="" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list"></div>
    </div>
    <div id="footer"></div>
  </body>
  <script>
    axios
      .get(
        "https://3cda3c16-0fa3-444f-9c00-53af85d68649.mock.pstmn.io/products"
      )
      .then(function (result) {
        console.log("통신 결과 : ", result);
        const products = result.data.products;
        let productsHtml = "";
        for (var i = 0; i < products.length; i++) {
          var product = products[i];
          productsHtml +=
            '<div class="product-card">' +
            "<div>" +
            '<img class="product-img" src="' +
            product.imageUrl +
            '" alt=""/>' +
            "</div>" +
            '<div class="product-contents">' +
            '<span class="product-name">' +
            product.name +
            "</span>" +
            '<span class="product-price">' +
            product.price +
            "</span>" +
            '<div class="product-seller">' +
            '<img class="product-avatar" src="/grab-market/images/icons/avatar.png" alt=""/>' +
            "<span>" +
            product.seller +
            "</span>" +
            "</div>" +
            "</div>" +
            "</div>";
        }

        document.querySelector("#product-list").innerHTML = productsHtml;
      })
      .catch(function (error) {
        console.error("error 발생 : ", error);
      });
  </script>
</html>
